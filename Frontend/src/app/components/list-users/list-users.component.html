<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="tittle">USERS LIST</span>
          <button class="btn btn-success float-end" routerLink="/create-user">NEW</button>
          <table *ngIf="listUsers.length > 0" class="table table-striped mt-3">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Lastname</th>
                <th scope="col">Email</th>
                <th scope="col">Pet's Name</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of listUsers">
                <td>{{user.name}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.pet?.name}}</td>
                <td>
                  <i class="fa-solid fa-pen-to-square text-primary"></i>
                  <i class="fa-solid fa-trash text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5 style="text-align: start; margin-top: 10px;" *ngIf="listUsers.length == 0">There are no users to show</h5>
        </div>
      </div>
    </div>
  </div>
</div>
